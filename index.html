<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
        
        <script>
            //chaining .then is known as a promise. So, response and response.text = 2 promises therfore 2 .thens required   
            // You can change data. type to pull info required.
            //catches errors with value e
            fetch("https://ci-swapi.herokuapp.com/api/") 
            .then(response => response.text()) 
                .then(data => {
                    document.getElementById("content").innerText = data;
                })
                .catch((e) => { 
                    console.error("Error:", e);
                })
        </script>
</body>
</html>
